    </filter>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="22" result="blur" />
      <feMerge>
        <feMergeNode in="blur" />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
    <style>
      .bits { fill: #6ce0ff; opacity: 0.6; font-family: 'Consolas', 'Fira Code', monospace; font-size: 16px; }
      .label { fill: #e7eaff; font-family: 'Inter', 'Segoe UI', 'Helvetica Neue', Arial, sans-serif; font-weight: 700; }
      .pill { fill: url(#chip); opacity: 0.75; }
