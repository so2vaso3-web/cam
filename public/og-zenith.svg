    <linearGradient id="coinGlow" x1="50%" y1="0%" x2="50%" y2="100%">
      <stop offset="0%" stop-color="#ffd2f4" stop-opacity="0.8" />
      <stop offset="100%" stop-color="#ff7ad1" stop-opacity="0" />
