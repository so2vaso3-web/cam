  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#1f1a4d" />
      <stop offset="50%" stop-color="#2b2c7a" />
      <stop offset="100%" stop-color="#792bff" />
    </linearGradient>
    <radialGradient id="lightBurst" cx="40%" cy="35%" r="50%">
      <stop offset="0%" stop-color="#8c7bff" stop-opacity="0.35" />
      <stop offset="100%" stop-color="#8c7bff" stop-opacity="0" />
    </radialGradient>
    <linearGradient id="coinEdge" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#ff4f9f" />
      <stop offset="100%" stop-color="#ff7f58" />
    </linearGradient>
    <linearGradient id="coinFace" x1="50%" y1="0%" x2="50%" y2="100%">
      <stop offset="0%" stop-color="#ff3ba7" />
      <stop offset="100%" stop-color="#b1008c" />
